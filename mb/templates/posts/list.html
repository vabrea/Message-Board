{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>

    {% for post in post_list %}
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">
                <a href="{% url 'post_detail' post.id %}">    
                    {{ post.title }}
                </a>
        </li>
    </ul>
    {% endfor %}

{% endblock content %}
